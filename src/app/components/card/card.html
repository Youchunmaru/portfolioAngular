@if (cardData(); as card){
  @if (card !== undefined){
<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <!--<div mat-card-avatar class="card-header-image">
      <img [src]="card.avatar" alt="">
    </div>-->
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>
    <img class="img" mat-card-image ngSrc="{{card.img}}" alt="" fill>

  <mat-card-content>
    <p>
      {{card.tldr}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    @for (link of card.links; track link.name) {
    <a matButton="outlined" [href]="link.link" target="_blank">{{link.name}}</a>
    }
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
}
}
