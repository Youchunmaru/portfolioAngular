<mat-accordion class="expansion-panel" multi>
  @for (panel of panels(); track panel.title) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{panel.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{panel.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    {{panel.content}}
  </mat-expansion-panel>
  }
</mat-accordion>
<ng-content></ng-content>
