<mat-list>
  @for (item of listData(); track item.title) {
  <mat-list-item [lines]="nOfLines()">
    <span matListItemTitle>{{item.title}}</span>
    @if (item.secondLine) {
      <span matListItemLine>{{item.secondLine}}</span>
    }
    <span>{{item.thirdLine}}</span>
  </mat-list-item>
  }
</mat-list>
